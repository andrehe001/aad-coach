apiVersion: v1
kind: Secret
metadata:
  name: {{ include "adventure-day-runner.fullname" . }}
  labels:
    {{- include "adventure-day-runner.labels" . | nindent 4 }}
type: "Opaque"
data:
  dbConnection: {{ default "" .Values.mongoDb.dbConnect| b64enc | quote }}
  dbName: {{ default "" .Values.mongoDb.dbName | b64enc | quote }}
  dbCollectionName: {{ default "" .Values.mongoDb.dbCollectionName | b64enc | quote }}
  dbDocumentName: {{ default "" .Values.mongoDb.dbDocumentName | b64enc | quote }}
