{{- if .Values.ingress.enabled -}}
{{- $fullName := include "adventure-day-portal-api.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  annotations: {}
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
{{- end}}